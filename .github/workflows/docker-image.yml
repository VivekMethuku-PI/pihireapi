name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Initialize submodules
      run: |
          git submodule update --init --recursive

      # Optionally, you can pull the latest commit of each submodule
      # before proceeding with the Docker build
    - name: Update submodules to latest commit
      run: |
          git submodule update --remote --merge
    - name: Build the Docker image
      run: docker build -t vivekbuild . 
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
          username: vivekmethuku2120
          password: ninjastorm

    - name: Push Docker image
      run: |
          docker push vivekmethuku2120/vivekbuild:latest
